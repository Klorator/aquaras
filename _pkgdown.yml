url: https://klorator.github.io/aquaras/
template:
  bootstrap: 5
  bootswatch: cyborg
  theme: github-dark

navbar:
  bg: primary

reference:
- title: "Runlist generator"
  desc: >
    Functions used for building and generating a runlist.
  contents:
  - ras.RunlistGenerator
